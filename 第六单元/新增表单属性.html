<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 后面到伪元素会讲，简而言之就是改变搜索框默认文字的颜色 */
        input::placeholder {
            color: aqua;
        }
    </style>
</head>

<body>
    <form action="">
        <!-- required 提示内容不能为空，必填 -->
        <!-- placeholder 表单的提示信息，存在默认值将不显示 -->
        <!-- autofocus 自动获得焦点 -->
        <!-- autocomplet 当用户在字段开始键入时，浏览器基于之前键入过的值，应该显示出在字段中填写的选项。 默认是打开 -->
        <input type="search" name="sear" id="" required="required" placeholder="xifeng" autofocus="autofocus"
            autocomplete="off">
        <!--multiple 可以多选文件 -->
        <input type="file" name="" id="" multiple="multiple">
        <input type="submit" value="提交">
    </form>
</body>

</html>
