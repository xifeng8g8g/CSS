<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,nav{
            width: 800px;
            height: 120px;
            background-color: aqua;
            border-radius: 15px;
            margin: 15px auto;
        }
        section{
            width: 500px;
            height: 300px;
            background-color: aqua;
            margin: 15px auto;
        }
        article{
            width: 500px;
            height: 50px;
            background-color: aquamarine;
            margin: 15px auto;
        }
        aside{
            width: 50px;
            height: 90px;
            background-color: blue;
            
        }
        footer{
            width: 100%;
            height: 50px;
            background-color: brown;
        }
    </style>
</head>

<body>
    <!-- div对于搜索引擎来说没有语义 -->
    <header>头部标签</header>
    <nav>导航栏标签</nav>
    <section>某个区域</section>
    <article>内容标签</article>
    <aside>侧边栏标签</aside>
    <footer>尾部标签</footer>
</body>

</html>
