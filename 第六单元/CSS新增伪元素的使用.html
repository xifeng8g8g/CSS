<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        /* div::before 的权重是2 */
        div::before{
            /* content必须要写 */
            /* 将其转换为行内块元素可以改变其大小 */
            display: inline-block;
            content:'我' ;
            width: 30px;
            height: 40px;
            background-color: antiquewhite;
        }
        div::after{
            content: '傻逼';
        }
    </style>
</head>

<body>
    <div>
        是
    </div>
</body>

</html>
