<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 必须是input但是同时具有value这个属性选择这个元素 */
        /* 记得用中括号 */
        /* input[value]{
            color: aqua;
        } */
        /* 只选择type =text 文本框的input 选取出来 */
        input[type=text] {
            color: blue;
        }

        div[class^=w] {
            color: red;
        }

        section[class$=r] {
            color: blue
        }

        span[class*=abcd] {
            color: aqua;
        }
        /* 类选择器和属性选择器还有伪类选择器权重都是10 */
        div.w1{
            color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 1．利用属性选择器就可以不用借助于类或者id选择器 -->
    <!-- <input type="text" value="请输入用户名">
    <input type="text"> -->
    <!-- 2．属性选择器还可以选择属性=值的某些元素  重点，务必掌握-->
    <input type="text" name="" id="">
    <input type="password" name="" id="">
    <!--  3.属性选择器可以选择属性值开头的某些元素  -->
    <!-- 选择首先是div 然后具有class属性并且属性值是以w开头的这些元素 -->
    <div class="w1">小图标1</div>
    <div class="w2">小图标2</div>
    <div class="w3">小图标3</div>
    <div class="w4">小图标4</div>
    <div>酱油</div>
    <!--  4.属性选择器可以选择属性结尾的一些元素 -->
    <!-- 具有class属性并且属性值是以r结尾的元素 -->
    <section class="q1-r">你妈妈</section>
    <section class="q2-r">你爸爸</section>
    <section class="q3-c">你爷爷</section>
    <!--  5.属性选择器可以选择属性中含有相同元素 -->
    <!-- 具有class属性并且属性值内有abcd -->
    <span class="abcd777">哈哈哈</span>
    <span class="abcd888">啦啦啦</span>
    <span class="abcd999">嘻嘻嘻</span>
</body>

</html>
