<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 900px;
            height: 300px;
            background-color: steelblue;
            margin: 0 auto;
        }

        .laoda {
            width: 200px;
            height: 200px;
            background-color: teal;
        }

        .laoer {
            float: left;
            width: 200px;
            height: 150px;
            background-color: red;

        }

        .laosan {
            width: 300px;
            height: 240px;
            background-color: saddlebrown;
        }
    </style>
</head>

<body>
    <!-- 1.浮动和标准流的父盒子搭配 -->
    <!-- 先用标准流的父元素排列上下位置，之后内部子元素采取浮动排列左右位置 -->
    <!-- 2.一个元素浮动了，其余的兄弟元素也要浮动 -->
    <div class="box">
        <!-- 浮动只会影响后方的标准流，无法影响前面的标准流 -->
        <div class="laoda">标准流独占一行</div>
        <div class="laoer"></div>
        <div class="laosan"></div>
    </div>

</body>

</html>
