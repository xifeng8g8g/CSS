<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .aa {
            width: 248px;
            height: 163px;
            border: 1px solid #ccc;
            margin: 0 auto;
        }

        .aa h3 {
            height: 32px;
            border-bottom: 1px dotted #ccc;
            font-size: 14px;
            font-weight: 400;
            line-height: 32px;
            padding-left: 15px;
        }

        .bb li a {
            font-size: 12px;
            color: #666;
            text-decoration: none;


        }

        /* 给每一个li的内容添加选中的下划线 */
        .bb li a:hover {
            text-decoration: underline;
        }

        /* 去掉li前面的小圆点 */
        li {
            list-style: none;
        }

        .aa ul li {
            height: 23px;
            line-height: 23px;
            padding-left: 20px;
        }

        .aa ul {
            margin-top: 7px;
        }
    </style>
</head>

<body>
    <div class="aa">
        <h3>品优购</h3>
        <ul class="bb">
            <li><a href="#">【特惠】耳机5折</a></li>
            <li><a href="#">【特惠】耳机5折</a></li>
            <li><a href="#">【特惠】耳机5折</a></li>
            <li><a href="#">【特惠】耳机5折</a></li>
            <li><a href="#">【特惠】耳机5折</a></li>
        </ul>

    </div>
</body>

</html>
