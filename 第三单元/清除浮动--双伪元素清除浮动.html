<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 下面几行代码的意思就是在元素前后都添加一个小方框堵住 */
        /* 用法和after类似 */
        .clearfix:before,
        .clearfix::after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }

        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }

        .laoda {
            float: left;
            width: 300px;
            height: 200px;
            background-color: brown;
        }

        .laoer {
            float: left;
            width: 200px;
            height: 200px;
            background-color: burlywood;
        }

        .footer {
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>

    <div class="box  clearfix">
        <div class="laoda"></div>
        <div class="laoer"></div>

    </div>
    <div class="footer"></div>
</body>

</html>
