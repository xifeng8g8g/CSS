<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 50px;
            color: red;
            font-weight: 700;
            /* 第一个值是水平阴影的位置（必需） */
            /* 第二个值是垂直阴影的位置（必需） */
            /* 第三个是课模糊的距离（可选） */
            /* 第四个是阴影的颜色（可选） */
            text-shadow: 5px 5px 6px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div>你是阴影 我是火影</div>
</body>

</html>
