<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }

        .laoda {
            /* 两个元素都加浮动之后父元素的高度会变成0】
             */
            /* 由于父级盒子在很多情况下，不方便给高度，但是子盒子浮动又不占位置，最后父盒子的高度为0时，会影响下面的标准流盒子 */
            float: left;
            width: 300px;
            height: 200px;
            background-color: brown;
        }

        .laoer {
            float: left;
            width: 200px;
            height: 200px;
            background-color: burlywood;
        }

        .footer {
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="laoda"></div>
        <div class="laoer"></div>

    </div>
    <div class="footer"></div>
</body>

</html>
