<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除浮动的本质就是清除浮动元素脱离标准流造成的影响 */
        /* 如果父盒子有高度，则不需要清除浮动 */
        /* 清除浮动后，父级会根据浮动的子盒子读懂检测高度，父级有了高度就不会影响下面的标准流 */
        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }

        .laoda {
            float: left;
            width: 300px;
            height: 200px;
            background-color: brown;
        }

        .laoer {
            float: left;
            width: 200px;
            height: 200px;
            background-color: burlywood;
        }

        .footer {
            height: 200px;
            background-color: black;
        }

        /* 清除浮动：
        语法： 选择器{clear：属性值 left  right both 常用为both} */
        /* 额外便签法 在最后一个浮动元素末尾添加一个空标签， */
        /* 优点：通俗易懂，缺点：添加许多无意义的标签，结构化差 */
        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="laoda"></div>
        <div class="laoer"></div>
        <div class="clear"></div>
        <!-- 要求最后一个空标签必须是块级元素 行内元素不行 -->
        <!-- <span class="clear"></span> -->
    </div>
    <div class="footer"></div>
</body>

</html>
