<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .aa {
            /* 网页布局第一准则：多个块元素纵向排列标准流，多个块级元素横向排列找浮动 */
            /* float属性用于创建浮动值，将其移动到一边，直到有一边触及包含块或另一个浮动框的边缘 */
            /* none 不浮动  left 左浮动  right  右浮动 */
            /* 所有盒子向右排列 */
            float: right;
            width: 150px;
            height: 150px;
            background-color: royalblue;
            /* 转换为行内块元素可以实现一行显示，但是会留一个很大的缝隙，很难控制 */
            /* display: inline-block; */
        }

        .left,
        .right {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .right {
            float: right;
        }
    </style>
</head>

<body>
    <div class="aa">1</div>
    <div class="aa">2</div>
    <div class="aa">3</div>

    <div class="left">我在左</div>
    <div class="right">你在右</div>
</body>

</html>
