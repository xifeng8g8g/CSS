<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 传统css布局有三种方式
    普通流（标准流）：
    1.块级元素会独占银行，从上往下顺序排列
    常用元素：div he p h1-h6 ul dl form table
    2.行内元素会按顺序排列，从左到右，碰到父元素边缘则自动换行
    常用元素：span a i em
    标准流是最基本的布局形式

    剩下两种是浮动和定位，之后会学 -->
</body>

</html>
