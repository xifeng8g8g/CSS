<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
            /*可以给父级添加overflow */
            /* 优点：代码简洁，缺点：无法显示溢出的部分，超过盒子的部分会消失 */
            overflow: hidden
        }

        .laoda {
            float: left;
            width: 300px;
            height: 200px;
            background-color: brown;
        }

        .laoer {
            float: left;
            width: 200px;
            height: 200px;
            background-color: burlywood;
        }

        .footer {
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="laoda"></div>
        <div class="laoer"></div>

    </div>
    <div class="footer"></div>
</body>

</html>
