<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 如祖先元索有定位〔相对、绝对、固定定位〕，则以最近一级的有定位祖先元索为参考点移动位置。 */
        .yeye {
            position: relative;
            width: 800px;
            height: 800px;
            background-color: hotpink;
        }

        .father {
            /* position: relative; */
            width: 500px;
            height: 500px;
            background-color: blue;
        }

        .son {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="yeye">
        <div class="father">
            <div class="son">

            </div>
        </div>
    </div>

</body>

</html>
