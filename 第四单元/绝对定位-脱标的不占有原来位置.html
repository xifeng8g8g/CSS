<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 绝对定位不再占有原先的位置〔脱标） */
        .aa {
            top: 100px;
            left: 100px;
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: hotpink;
        }

        .bb {
            top: 0;
            left: 0;
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: khaki;
        }
    </style>
</head>

<body>
    <div class="aa"></div>
    <div class="bb"></div>
</body>

</html>
