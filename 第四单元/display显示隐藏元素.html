<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 本质是让一个元素在页面中隐藏或者显示出来 */
        /* display:none 隐藏对象 */
        /* display: block;不仅有转换为块级元素之外，还有显示元素的意思 */
        .peiqi {
            display: none;
            /* display: block; */
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .qiaozhi {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="peiqi"></div>
    <div class="qiaozhi"></div>
</body>

</html>
