<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* text-align只能设置水平对齐方式 默认左对齐 */
            /* left right center */
            text-align: center;
            /* underline下划线 */
            /* text-decoration: underline; */
            /* overline 上划线 */
            /* text-decoration: overline; */
            /* line-through 删除线 */
            text-decoration: line-through;

        }

        a {
            /* 取消链接默认的下划线 也可以取消任何文本的下划线*/
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div>彭玉吉是陈晓新一辈子的好朋友</div>
    <a href="#">百度</a>
</body>

</html>
