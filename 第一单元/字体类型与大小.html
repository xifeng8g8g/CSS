<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 各个字体之间用引号隔开 */
    h2 {
        font-family: '微软雅黑';
    }
    /* 多个字体之间以逗号隔开，默认读取最前面一个字体，当浏览器不识别第一个字体或者用户未安装时会自动跳转至下一个备胎字体 */
    p{
        font-family: '微软雅黑' , Arial, Helvetica, sans-serif;
    }
    /* 可以直接给body中所有的标签设置字体大小（标签h*除外需要单独设置） */
    body{
        font-size: 30px;
    }
    h2{
        font-size: 10px;
    }
    </style>
</head>
<body>
    <h2>陈某</h2>
    <p>陈晓新大帅比</p>
</body>
</html>
