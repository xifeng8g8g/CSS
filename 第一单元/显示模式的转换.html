<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 150px;
            height: 50px;
            background-color: pink;
            /* 把行内元素a转换为块元素 */
            display: block;
        }

        div {
            height: 100px;
            width: 300px;
            background-color: powderblue;
            /* 把块元素转换为行内元素 */
            /* 行内元素不能改变宽高间距等 */
            display: inline;
        }

        span {
            width: 300px;
            height: 30px;
            background-color: sandybrown;
            /* 行内元素转换为行内块元素 */
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="#">金星阿姨</a>
    <a href="#">金星阿姨</a>
    <div>我是块</div>
    <div>我是块</div>
    <div>我是块</div>
    <span>行内元素转换为行内块元素</span>
    <span>行内元素转换为行内块元素</span>

</body>

</html>
