<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div和p标签 用,分割 */
        /* 任何选择器都可以使用并集选择器 */
        /* div,
        p {
            color: blue;
        } */
        /* 最后一个选择器不需要加逗号 */
        div,
        p,
        .shei li {
            color: red;
        }
    </style>
</head>

<body>
    <!-- 把我你选出来改成红色 -->
    <div>我</div>
    <p>你</p>
    <span>他</span>
    <ul class="shei">
        <li>猪</li>
        <li>猪</li>
        <li>侠</li>
    </ul>
</body>

</html>
