<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
        /* 文本第一行缩进多少距离 可以为负数*/
            /* text-indent: 20px; */
            /* 2em是缩进当前文字2个文字大小的距离 */
            text-indent: 2em;
            font-size: 24px;
        }
        /* em不受文字大小的原因而改变 */
        p{
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div>我是你爸爸我真伟大</div>
    <div>养你这么大</div>
    <p>你还不听话</p>
</body>
</html>
