<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 元素一 空格 元素二 后者必须包含在前者的里面， */
        ol li {
            color: blue;
        }

        /* 只要是元素一包含着的都可以选择出来 */
        ol li a {
            color: red;
        }

        /*当拥有多个ul时可以把第二个ul插入一个类再修改颜色  */
        .xifeng {
            color: yellow;
        }
    </style>
</head>

<body>
    <ol>
        <li>11111</li>
        <li>11111</li>
        <li><a href="#">11111</a></li>
    </ol>
    <ul>
        <li>22222</li>
        <li>22222</li>
        <li>22222</li>
    </ul>
    <ul class="xifeng">
        <li>22222</li>
        <li>22222</li>
        <li>22222</li>
    </ul>
</body>

</html>
