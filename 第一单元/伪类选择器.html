<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 必须按照这四个顺序来使用 */
        /* 未访问过的链接 a:link 把没有点击过的链接选择出来 */
        a:link {
            color: #333;
            text-decoration: none;
        }

        /* 选择访问过的链接 */
        a:visited {
            color: gold;
        }

        /* 鼠标经过时链接的颜色 */
        a:hover {
            color: cornflowerblue;
        }

        /* 鼠标按下时的颜色 */
        a:active {
            color: crimson;
        }
    </style>
</head>
