<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 快捷生成结构样式 -->
    <!-- div+tab -->
    <div></div>
    <!-- div*3+tab -->
    <div></div>
    <div></div>
    <div></div>
    <!-- 父子级关系标签 ul>li+tab  div>span+tab-->
    <ul>
        <li></li>
    </ul>
    <div>
        <sapn></sapn>
    </div>
    <!-- 兄弟关系 div+p 然后tab，加号也要打 -->
    <div></div>
    <p></p>

    <!-- 带类名 .或者#号+类名+tab(.是class #是id)-->
    <div class="demo"></div>
    <div id="anger"></div>
    <!-- 其他便签要加约束 p.类名+tab -->
    <p class="aa"></p>
    <!-- ul>li#aa+tab -->
    <ul>
        <li id="aa"></li>
    </ul>
    <!-- 自增符号$     .demo$*3   有顺序 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <!-- 标签默认显示文字  div{输入你想要的文字} -->
    <div>输入你想要的数字</div>
    <!-- div{我是嫩碟}*3 -->
    <div>我是嫩碟</div>
    <div>我是嫩碟</div>
    <div>我是嫩碟</div>
    <!-- div{$}*5 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>

</html>
