<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            /* 如果盒子本身没有指定宽高，padding不会撑开盒子 */
            /* width: 100%; */
            height: 200px;
            background-color: blue;
            padding: 30px;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: crimson;
        }

        div p {
            /* 只要不给包裹在父元素的子元素指定宽高，就会默认继承父元素的宽高 */
            /* width: 100%; */
            padding: 30px;
            background-color: cyan;
        }
    </style>
</head>

<body>
    <h1></h1>
    <div>
        <p></p>
    </div>
</body>

</html>
