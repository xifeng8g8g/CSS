<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 网页元素很多都带有默认的内外边距 */
        /*    *是通配符，指网页中的所有元素 */
        /* 这句话也是css的第一行代码 */
        * {
            padding: 0;
            margin: 0;
        }

        span {
            background-color: red;
            margin: 20px;
        }
    </style>
</head>

<body>
    123
    <ul>
        <li>我是你爹</li>
    </ul>
    <span>行内元素尽量只设置左右的内外边距</span>
</body>

</html>
