<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 单行文本溢出显示省略号--必须满足三个条件*/
        /* 1.先强制一行内显示文本 */
        /* white-space: nowrap;(默认normal自动换行) */
        /* 2．超出的部分隐藏 */
        /* overflow: hidden; */
        /* 3．文字用省略号替代超出的部分*/
        /* text-overflow : ellipsis; */
        div {
            width: 150px;
            height: 80px;
            background-color: red;
            margin: 100px auto;
            /* normal的意思是如果文字显示不开自动换行 */
            /* white-space: normal; */
            /* nowrap的意思是如果文字显示不开必须强制一行显示 */
            white-space: nowrap;
            /* 溢出的部分隐藏 */
            overflow: hidden;
            /* 文字溢出时用省略号显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>我是你爹我是你爹我是你爹</div>
</body>

</html>
