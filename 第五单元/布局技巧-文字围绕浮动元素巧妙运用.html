    <style>

        }
        .pic img{
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="pic">
            <img src="image/img.png" alt="">
        </div>
        <p>【集锦】热身赛-巴西O-1秘鲁内马尔替补两人血染赛场</p>
