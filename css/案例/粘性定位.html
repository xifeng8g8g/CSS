<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 粘性定位可以被认为是相对定位和固定定位的混合。 */
        body {
            height: 3000px;
        }

        .nav {
            /* 粘性定位 */
            /* 必须加上top left right bottom其中一个才有效 */
            position: sticky;
            top: 0;
            width: 800px;
            height: 50px;
            background-color: pink;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="nav"></div>
</body>

</html>
